<table mat-table [dataSource]="dataService" matSort class="mat-elevation-z8 w-100" >
      
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by number"> Name </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element" class="left-text">{{getAge(element.dateOfBirth)}}  </td>
    </ng-container>

    <ng-container matColumnDef="patronus">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Patronus </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.patronus }} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Avatar </th>
      <td mat-cell *matCellDef="let element" class="left-text"> 
        <img src={{element.image}}  width="50" height="auto" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
